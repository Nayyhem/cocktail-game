{% extends "base.html" %}
{% block title %}Connexion - Quiz Cocktails{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg p-8 border border-gray-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Connexion</h2>
            <p class="text-gray-600 text-sm">Accédez à votre compte Quiz Cocktails</p>
        </div>

        <form method="post" novalidate>
            <div class="space-y-6">
                <div>
                    <label for="username_or_email" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom d'utilisateur ou Email
                    </label>
                    <input
                        id="username_or_email"
                        name="username_or_email"
                        required
                        value="{{ form.username_or_email or '' }}"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-colors duration-200"
                        placeholder="Votre identifiant"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mot de passe
                    </label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-colors duration-200"
                        placeholder="Votre mot de passe"
                    />
                </div>

                <div class="flex items-center justify-between">
                    <button class="px-6 py-3 rounded-lg bg-amber-600 hover:bg-amber-700 text-white font-medium transition-colors duration-200">
                        Se connecter
                    </button>
                    <a href="{{ url_for('auth.register') }}" class="text-sm text-amber-600 hover:text-amber-700 font-medium transition-colors duration-200">
                        Créer un compte
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
