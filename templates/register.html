{% extends "base.html" %}
{% block title %}Inscription - Quiz Cocktails{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg p-8 border border-gray-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Créer un compte</h2>
            <p class="text-gray-600 text-sm">Rejoignez la communauté Quiz Cocktails</p>
        </div>

        <form method="post" novalidate>
            <div class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom d'utilisateur
                    </label>
                    <input
                        id="username"
                        name="username"
                        required
                        value="{{ form.username or '' }}"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-colors duration-200"
                        placeholder="Choisissez un nom d'utilisateur"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        value="{{ form.email or '' }}"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-colors duration-200"
                        placeholder="votre@email.com"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mot de passe
                    </label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-colors duration-200"
                        placeholder="Créez un mot de passe sécurisé"
                    />
                </div>

                <div>
                    <label for="confirmed_password" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmer le mot de passe
                    </label>
                    <input
                        id="confirmed_password"
                        name="password2"
                        type="password"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-colors duration-200"
                        placeholder="Confirmez votre mot de passe"
                    />
                </div>

                <div class="flex items-center justify-between">
                    <button class="px-6 py-3 rounded-lg bg-amber-600 hover:bg-amber-700 text-white font-medium transition-colors duration-200">
                        S'inscrire
                    </button>
                    <a href="{{ url_for('auth.login') }}" class="text-sm text-amber-600 hover:text-amber-700 font-medium transition-colors duration-200">
                        Déjà un compte ?
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
