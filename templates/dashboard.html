{% extends "base.html" %}
{% block title %}Dashboard - Quiz Cocktails{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg p-8 border border-gray-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Mon profil</h2>
            <p class="text-gray-600 text-sm">Gérez votre compte Quiz Cocktails</p>
        </div>

        <div class="space-y-6">
            <!-- Informations utilisateur -->
            <div class="bg-gray-50 rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Informations personnelles</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="text-gray-600 font-medium">Nom d'utilisateur :</span>
                        <span class="text-gray-800">{{ user.username }}</span>
                    </div>
                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                        <span class="text-gray-600 font-medium">Email :</span>
                        <span class="text-gray-800">{{ user.email }}</span>
                    </div>
                </div>
            </div>

            <!-- Action de déconnexion -->
            <div class="text-center">
                <a href="{{ url_for('auth.logout') }}" class="inline-block px-6 py-3 rounded-lg bg-rose-600 hover:bg-rose-700 text-white font-medium transition-colors duration-200">
                    Se déconnecter
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
